server:
  port: 8083

spring:
  application:
    name: orderService
  jpa:
    hibernate:
      ddl-auto: none
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: true
        show_sql: true
    database: postgresql
    database-platform: org.hibernate.dialect.PostgreSQLDialect

  flyway:
    url: jdbc:postgresql://localhost:5432/shop
    user: postgres
    password: postgres
    schemas: public
    sql-migration-prefix: V
    enabled: true

    baseline-on-migrate: true
    driver-class-name: org.postgresql.Driver
    locations: db/migration
    create-schemas: true

  datasource:
    url: jdbc:postgresql://localhost:5432/shop
    username: postgres
    password: postgres
    driver-class-name: org.postgresql.Driver

    hikari:
      maximum-pool-size: 10

logging:
  level:
    org:
      hibernate:
        orm:
          jdbc:
            bind: TRACE